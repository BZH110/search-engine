<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/zui/1.9.1/css/zui.min.css">

    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="//cdn.bootcss.com/zui/1.9.1/lib/jquery/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/zui/1.9.1/js/zui.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <style>
        body {
            color: #666;
            font: 90%/180% Arial, Helvetica, sans-serif;
            width: 1920px;
            max-width: 96%;
            margin: 0 auto;
            height: 1080px;
        }
        img{
            float: left;
            width: 320px;
            height: 180px;
        }
        a {
            color: #69C;
            text-decoration: none;
        }
        a:hover {
            color: #F60;
        }
        h1 {
            font: 1.7em;
            line-height: 110%;
            color: #000;
        }
        p {
            margin: 0 0 20px;
        }


        input {
            outline: none;
        }
        input[type=search] {
            -webkit-appearance: textfield;
            -webkit-box-sizing: content-box;
            font-family: inherit;
            font-size: 100%;
        }
        input::-webkit-search-decoration,
        input::-webkit-search-cancel-button {
            display: none;
        }


        input[type=search] {
            background: #ededed url(https://static.tumblr.com/ftv85bp/MIXmud4tx/search-icon.png) no-repeat 9px center;
            border: solid 1px #ccc;
            padding: 9px 10px 9px 32px;
            width: 1000px;

            -webkit-border-radius: 10em;
            -moz-border-radius: 10em;
            border-radius: 10em;

            -webkit-transition: all .5s;
            -moz-transition: all .5s;
            transition: all .5s;
        }
        input[type=search]:focus {
            width: 1000px;
            background-color: #fff;
            border-color: #66CC75;

            -webkit-box-shadow: 0 0 5px rgba(109,207,246,.5);
            -moz-box-shadow: 0 0 5px rgba(109,207,246,.5);
            box-shadow: 0 0 5px rgba(109,207,246,.5);
        }


        input:-moz-placeholder {
            color: #999;
        }
        input::-webkit-input-placeholder {
            color: #999;
        }

        .main{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        .img{
            float:left;
        }

        .text{


        }
        .clear { clear: both; }
    </style>
</head>
<body>
<div class="main" align="center">
    <h1 style="font-size: large"><font size="15" color="black">House Search</font></h1>
    <br>
    <form>
        <input type="search" placeholder="Houses" style="height: 40px;font-size: 20px">
        <button class="btn btn-info btn-lg" type="button">搜索</button>
    </form>
    <br>
    <div class="img">
        <img src="house1.jpg">
    </div>
    <div class="text">
        <h3>Title</h3>
        <br>
        <p>detail</p>
    </div>
    <div class="clear"></div>
    <br>
    <div class="img">
        <img src="house2.jpg">
    </div>
    <div class="text">
        <h3>Title</h3>
        <br>
        <p>detail</p>
    </div>
</div>
<br>
</body>
</html>
