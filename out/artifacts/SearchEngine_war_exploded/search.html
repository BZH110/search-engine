<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/zui/1.9.1/css/zui.min.css">

    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="//cdn.bootcss.com/zui/1.9.1/lib/jquery/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/zui/1.9.1/js/zui.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <!-- jquery -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--下面的jquery-1.4.1.js文件为Jquery的函数库引用-->
    <script type="text/javascript">
        var imgIndex = 1;
        var imgArray = new Array("house1.jpg", "house2.jpg", "house3.jpg");//数组元素个数可调
        $(function () {
            //当页面加载完毕后，给Id为bgImg的Div设定高度为浏览器窗体的当前高度
            $("#bgImg").css({ "height": $(window).height() + "px" });
            //定义一个定时器，每隔4000毫秒执行一下rollImg函数
            setInterval(rollImg, 10000);
        });

        //切换背景图片的函数
        function rollImg() {
            //如果图片的Index大于数组的长度-1，则重新初始化下标为0
            if (imgIndex > imgArray.length - 1) {
                imgIndex = 0;
            }
            //先将Id为bgImg的Div隐藏，隐藏的间隔为900毫秒（可调），完全隐藏后执行回调函数也就是900后面function里面的方法
            $("#bgImg").fadeOut(1500, function () {
                $("#bgImg").css("background", "url("+imgArray[imgIndex]+")");
                $("#bgImg").css("background-size", "cover");
                imgIndex ++;
            });
            //改变Div的background图片后，在调用fadeIn函数将Div显示，显示的间隔为900毫秒（可调）。
            $("#bgImg").fadeIn(900);
        }
    </script>
    <style>
        body {
            color: #666;
            font: 90%/180% Arial, Helvetica, sans-serif;
            margin: 0 auto;
        }
        a {
            color: #69C;
            text-decoration: none;
        }
        a:hover {
            color: #F60;
        }
        h1 {
            font: 1.7em;
            line-height: 110%;
            color: #000;
        }
        p {
            margin: 0 0 20px;
        }


        input {
            outline: none;
        }
        input[type=search] {
            -webkit-appearance: textfield;
            -webkit-box-sizing: content-box;
            font-family: inherit;
            font-size: 100%;
        }
        input::-webkit-search-decoration,
        input::-webkit-search-cancel-button {
            display: none;
        }


        input[type=search] {
            background: #ededed url(https://static.tumblr.com/ftv85bp/MIXmud4tx/search-icon.png) no-repeat 9px center;
            border: solid 1px #ccc;
            padding: 9px 10px 9px 32px;
            width: 100px;

            -webkit-border-radius: 10em;
            -moz-border-radius: 10em;
            border-radius: 10em;

            -webkit-transition: all .5s;
            -moz-transition: all .5s;
            transition: all .5s;
        }
        input[type=search]:focus {
            width: 600px;
            background-color: #fff;
            border-color: #66CC75;

            -webkit-box-shadow: 0 0 5px rgba(109,207,246,.5);
            -moz-box-shadow: 0 0 5px rgba(109,207,246,.5);
            box-shadow: 0 0 5px rgba(109,207,246,.5);
        }


        input:-moz-placeholder {
            color: #999;
        }
        input::-webkit-input-placeholder {
            color: #999;
        }

        /* Demo 2 */
        #demo-2 input[type=search] {
            width: 15px;
            padding-left: 10px;
            color: transparent;
            cursor: pointer;
        }
        #demo-2 input[type=search]:hover {
            background-color: #fff;
        }
        #demo-2 input[type=search]:focus {
            width: 600px;
            padding-left: 32px;
            color: #000;
            background-color: #fff;
            cursor: auto;
        }
        #demo-2 input:-moz-placeholder {
            color: transparent;
        }
        #demo-2 input::-webkit-input-placeholder {
            color: transparent;
        }
        .main{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body style=" margin:0;">
<div id="bgImg" style="width:100%; background: url(house1.jpg);background-size: cover;">
</div>
<div class="main" align="center">
    <h1><font size="15" color="#f0f8ff">House Search</font></h1>
    <br>
    <form>
        <input type="search" placeholder="Houses" style="height: 40px;font-size: 20px">
        <button class="btn btn-info btn-lg" type="button">搜索</button>
    </form>
</div>
</body>
</html>
